		<h1 class="contacto">CONTACTO</h1>
		<br>
		<form class="contacto2" action="CONTACTO_submit" method="get" accept-charset="utf-8">
			<p><label for="NOMBRE">NOMBRE:</label><br>

			</div>

			<p><label for="AREA">ÁREA:</label><br>

					<option name="RRHH">RRHH</option>
				</select></p>
			<br>
			<p><label for="COMENTARIOS">COMENTARIOS:</label><br>
				<textarea class="cuadroComentarios" name="COMENTARIOS" rows="10" cols="50" ></textarea></p>
